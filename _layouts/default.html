{% include header.html %}
  <section>
    {% if page.info %}
    <header>
      <div class="wrap">
        <h2>{% if page.tagline %}
          {{ page.tagline }}
        {% else %}
          {{ page.title }}
        {% endif %}</h2>
        <p>{{ page.info }}</p>
      </div>
      <img src="{{ page.headerImg }}" class="bg">
    </header>
    {% endif %}
    {{ content }}
  </section>
{% include footer.html %}
