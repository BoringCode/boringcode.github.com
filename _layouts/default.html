{% include header.html %}
  <section>
    {% if page.info %}
    <header class="hero">
      <div class="wrap">
        <h2>{% if page.tagline %}
          {{ page.tagline }}
        {% else %}
          {{ page.title }}
        {% endif %}</h2>
        {{ page.info | markdownify }}
      </div>
      <img src="{{site.baseurl}}/assets/header-images/{{ page.headerImg }}" class="bg" alt="Header background image">
    </header>
    {% endif %}
    <div class="content">
      {{ content }}
    </div>
  </section>
{% include footer.html %}
