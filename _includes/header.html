<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ site.name }} - {{ page.title }}</title>
    <meta name="viewport" content="width=device-width">
    <link href='http://fonts.googleapis.com/css?family=Bitter:700,400italic|Source+Sans+Pro:400,600,400italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/css/main.css">
    <script src="/js/html5shiv.js"></script>
  </head>
  <body class="layout-{{ page.layout | downcase }} {{ page.cssClass }}">
    <header>
      <div class="wrap">
        <div class="name">
          <h1><a href="/">Bradley Rosenfeld</a></h1>
          <h2><a href="/">Professional Web Developer</a></h2>
        </div>
        <nav>
          <button class="nav-toggle"></button>
          <ul>
            {% for link in site.navigation %}
              {% assign current = nil %}
              {% if page.url == link.fullurl or page.layout == link.layout %}
                {% assign current = 'current' %}
              {% endif %}
              <li class="{{ current }}">
                <a href="{{ link.url }}">{{ link.text }}</a>
              </li>
            {% endfor %}
          </ul>
        </nav>
      </div>
    </header>
