<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ site.name }} - {{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link href='http://fonts.googleapis.com/css?family=Bitter:700,400italic|Source+Sans+Pro:400,600,400italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{site.base_url}}/css/main.css">
    <script src="{{site.base_url}}/js/html5shiv.js"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-39603531-1', 'bradleyrosenfeld.com');
      ga('send', 'pageview');
    </script>
  </head>
  <body class="layout-{{ page.layout | downcase }} {{ page.cssClass }}">
    <header>
      <div class="wrap">
        <div class="name">
          <h1><a href="{{site.base_url}}">Bradley Rosenfeld</a></h1>
          <h2><a href="{{site.base_url}}">Professional Web Developer</a></h2>
        </div>
        <nav>
          <button class="nav-toggle"></button>
          <ul>
            {% for link in site.navigation %}
              {% assign current = nil %}
              {% if page.url == link.fullurl or page.layout == link.layout %}
                {% assign current = 'current' %}
              {% endif %}
              <li class="{{ current }}">
                <a href="{{site.base_url}}{{ link.url }}">{{ link.text }}</a>
              </li>
            {% endfor %}
          </ul>
        </nav>
      </div>
    </header>
